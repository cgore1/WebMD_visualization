<!doctype html>
<meta charset="utf-8">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/d3.min.js"></script>
<script src="js/d3plus.js"></script>
</head>

<body>
<div id="viz"></div>
<div class="container">
<div class='row' id='paragraph' style="height:1500px; width:1500">

</div>
</div>
</body>

<script>
d3.csv("webmd.csv", function(error, data) {
d3.csv("Graph_Data/connections.csv", function(error, graph) {

var topics =  [];
var answers = {};
data.forEach(function (d) {
		var topic = d.topicname;
		if(topics.indexOf(topic) === -1)
		{
			topics.push(topic);
			answers[topic] = [];
		}
		else
		{
			var t = answers[topic];
			if(t === undefined)
			{
				answers[topic] = {};
				t = answers[topic];
			}
			
			if(t[d.questiontitle] === undefined)
				t[d.questiontitle] = [];
			
			t[d.questiontitle].push(d.answercontent);
		}
     });
	
	console.log(topics.length);
	console.log(answers);
	
	var connections = [];
	graph.forEach(function (d) {
		
		var split = d.toString().split(',');
		var link = {};
		link['source'] = d.Source;
		link['target'] = d.Target;
		link['strength'] = (d.Weight / 29.0)  * 50;
		if(parseInt(link['strength']) > 10)
			connections.push(link);
	});
		
  var visualization = d3plus.viz()
    .container("#viz")
    .type("rings")
    .edges({
      "size": "strength",
      "value": connections
    })
    .focus('Breast',
	function(d) 
	{
		d3.select('body').selectAll("p").remove();
		for(var question in answers[d])
		{
			var panel = d3.select('#paragraph').append('p').append('div').attr('class', "panel panel-info");
			panel.append('div').attr('class', "panel-heading").text(question);
			var a = panel.append('div').attr('class', "panel-body")
			var i = 0;
			for(var ans in answers[d][question])
			{	
				a.append('p').append('b').text('Answer ' + (++i) + ':');
				a.append('p').text(answers[d][question][ans]);
			}
		}
		
	})
    .draw()
});
});

</script>
